<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

    <div id="parent">
        <div id="logo">
            <a href="#home" class="logo">Hiban<span>Mexhiti</span></a>
        </div>
        <h1>Sign<span> Up</span></h1>
        <div id="forms">
            <form>
                <input type="email" name="email" placeholder="Mobile Number or Email"><br><br>
                <input type="text" name="name" placeholder="Full Name"><br><br>
                <input type="text" name="username" placeholder="Username"><br><br>
                <input type="password" name="password" placeholder="Password"><br><br>
                Birthday: <input type="date" name="birthday"><br><br>
                By signing up, you agree to our <span><a href="#">Terms, Privacy Policy</a></span> and
                <span><a href="#">Cookies Policy.</a></span><br><br>
                <input type="radio" name="checkbox"> I agree<br><br>
                <input type="submit" name="submit" value="Sign Up">
                <input type="reset" name="reset" value="Cancel">
            </form>
        </div>
    </div>

</body>
</html>
